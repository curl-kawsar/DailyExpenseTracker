<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Protidiner Hat Khoroc</title>
</head>

<body>
    <header>
        <h2> Daily Expense </h2>
    </header>
    
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">BDT 0.00</h1>
    
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+৳0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-৳0.00</p>
            </div>
        </div>
    
    
    
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- List of income and expense  -->
        </ul>
    
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Expense Name</label>
                <input type="text" id="text" placeholder="Name of Expense Source" />
            </div>
            <div class="form-control">
                <label for="amount">Amount <br />
                </label>
                <input type="number" id="amount" placeholder="Use (-) for Expenses" />
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
